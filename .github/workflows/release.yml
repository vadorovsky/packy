name: Publish binaries
on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always
  CROSS_VERSION: 0.2.5

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Publish for ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cross: true
            artifact_name: packy
            target: x86_64-unknown-linux-musl
            asset_name: packy-x86_64-unknown-linux-musl
          - os: ubuntu-latest
            cross: true
            artifact_name: packy
            target: aarch64-unknown-linux-musl
            asset_name: packy-aarch64-unknown-linux-musl
          - os: windows-latest
            cross: false
            artifact_name: packy.exe
            target: x86_64-pc-windows-msvc
            asset_name: packy-x86_64-pc-windows-msvc
          - os: macos-latest
            cross: false
            artifact_name: packy
            target: x86_64-apple-darwin
            asset_name: packy-x86_64-apple-darwin
          - os: macos-latest
            cross: false
            artifact_name: packy
            target: aarch64-apple-darwin
            asset_name: packy-aarch64-apple-darwin

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Install cross
        if: matrix.cross == true
        uses: supplypike/setup-bin@v3
        with:
          uri: "https://github.com/cross-rs/cross/releases/download/v${{ env.CROSS_VERSION }}/cross-x86_64-unknown-linux-musl.tar.gz"
          name: "cross"
          version: "${{ env.CROSS_VERSION }}"

      - name: Build
        if: matrix.cross == true
        run: |
          cross build --verbose --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Build
        if: matrix.cross == false
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --verbose --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Archive as tar.gz
        run: tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ matrix.asset_name }}
